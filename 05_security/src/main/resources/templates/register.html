<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - Spring Security Example</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <div class="auth-form">
            <h1>üìù User Registration</h1>

            <!-- Error Messages -->
            <div th:if="${error}" class="error-message" th:text="${error}"></div>
            <div th:if="${success}" class="success-message" th:text="${success}"></div>

            <!-- Registration Form -->
            <form th:action="@{/register}" method="post" th:object="${user}">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" th:field="*{username}" required>
                    <span th:if="${#fields.hasErrors('username')}" class="field-error" th:errors="*{username}"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" th:field="*{password}" required>
                    <span th:if="${#fields.hasErrors('password')}" class="field-error" th:errors="*{password}"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" th:field="*{email}" required>
                    <span th:if="${#fields.hasErrors('email')}" class="field-error" th:errors="*{email}"></span>
                </div>

                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" th:field="*{fullName}" required>
                    <span th:if="${#fields.hasErrors('fullName')}" class="field-error" th:errors="*{fullName}"></span>
                </div>

                <div class="form-group">
                    <label for="role">Role:</label>
                    <select id="role" name="role" th:field="*{role}" required>
                        <option value="">Select a role</option>
                        <option value="USER">User</option>
                        <option value="MODERATOR">Moderator</option>
                        <option value="ADMIN">Admin</option>
                    </select>
                    <span th:if="${#fields.hasErrors('role')}" class="field-error" th:errors="*{role}"></span>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Register</button>
                    <a href="/login" class="btn btn-secondary">Back to Login</a>
                </div>
            </form>

            <div class="auth-links">
                <p>Already have an account? <a href="/login">Login here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
