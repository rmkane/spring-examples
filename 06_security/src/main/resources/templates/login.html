<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Spring Security Example</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üîê Login</h1>
            <p>Spring Security Example</p>
        </div>

        <!-- Error and logout messages -->
        <div th:if="${param.error}" class="error">
            Invalid username or password.
        </div>

        <div th:if="${param.logout}" class="info">
            You have been logged out.
        </div>

        <!-- Include the reusable login form fragment -->
        <div th:replace="~{fragments :: login-form}"></div>
    </div>
</body>
</html>
